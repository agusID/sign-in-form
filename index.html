<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dwi Agustianto">

    <title>Sign-In Form</title>
    <link rel="stylesheet" href="./assets/css/app.css">

</head>

<body>
    <div class="login-container">
        <form class="form-login">
            <div class="message-box">
                <div class="success-message">Success Message<i class="fas fa-exclamation-circle icon"></i></div>
            </div>
            <div class="form-login-body">
                <div class="form-logo">
                    <img alt="logo" src="https://img.plici.ro/images/2018/08/20/dewacoding-logo006ba.png"
                        alt="dewacoding-logo006ba.png" border="0" />
                </div>
                <div class="form-title">
                    Access Your Account
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="someone@gmail.com" name="email"
                        autocomplete="off" />
                    <label class="fas fa-user icon"></label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="password" name="password"
                        autocomplete="off" />
                    <label class="fas fa-lock icon"></label>
                </div>
                <div class="form-group">
                    <div class="remember">
                        <input class="remember-me" type="checkbox" value="remember" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn-login" type="button">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
